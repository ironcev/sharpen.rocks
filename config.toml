baseURL = "http://sharpen.rocks/"
paginate =  100
defaultContentLanguage = "en"
enableEmoji = true

# Set the unicode character used for the "return" link in page footnotes.
footnotereturnlinkcontents = "â†©"

languageCode = "en-us"
metaDataFormat = "yaml"
title = "Sharpen"
theme = "gohugoioTheme"

pluralizeListTitles = false

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true


# Highlighting config (Pygments)
## It is (currently) not in use, but you can do ```go in a content file if you want to.
pygmentsCodeFences = true
pygmentsOptions = ""
## Use the Chroma stylesheet
pygmentsUseClasses = true
pygmentsUseClassic = false
## See https://help.farbox.com/pygments.html
pygmentsStyle = "friendly"

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
suffix = ""
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[related]

threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "keywords"
weight = 100

[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[social]
twitter = "sharpenrocks"

# Custom Params
[params]
  description = "A C# Code Sharpener"
  ## Used for views in rendered HTML (i.e., rather than using the .Hugo variable)
  release = "0.2.0"
  ## Setting this to true will add a "noindex" to *EVERY* page on the site
  removefromexternalsearch = false
  ## GitHub repo for site footer (include trailing slash)
  ghrepo = "https://github.com/sharpenrocks/Sharpen/"
  ## GitHub Repo for filing a new issue
  github_repo = "https://github.com/sharpenrocks/Sharpen/issues/new"
  ### Edit content repo (set to automatically enter "edit" mode; this is good for "improve this page" links)
  ghdocsrepo = "https://github.com/sharpenrocks/sharpen.rocks/tree/master/docs"
  # First one is picked as the Twitter card image if not set on page.
  images = ["images/sharpen-logo.png"]

  flex_box_interior_classes = "flex-auto w-100 w-40-l mr3 mb3 bg-white ba b--moon-gray nested-copy-line-height"

  #sidebar_direction = "sidebar_left"

# Markdown
## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true
  angledQuotes = false
  latexDashes = true

# As of v0.20, all content files include a default "categories" value that's the same as the section. This was a cheap future-proofing method and should/could be changed accordingly.
[taxonomies]
  category = "categories"

# Global menu items

[[menu.global]]
    name = "News"
    weight = 1
    identifier = "news"
    url = "/news/"

  [[menu.global]]
    name = "Blog"
    weight = 5
    identifier = "blog"
    url = "/blog/"

  ## Anything with a weight > 100 gets an external icon

  [[menu.global]]
    name = "Download"
    weight = 150
    icon = true
    identifier = "download"
    post = "external"
    url = "https://marketplace.visualstudio.com/items?itemName=ironcev.sharpen"


  [[menu.global]]
    name = "GitHub"
    weight = 200
    identifier = "github"
    post = "external"
    url = "https://github.com/sharpenrocks/Sharpen"